services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    hostname: "Api"
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - api-net
  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db-vol:/var/lib/postgresql/data
    networks:
      - api-net

networks:
  api-net:
    driver: bridge
volumes:
  db-vol:
  jenkins_home:

    
